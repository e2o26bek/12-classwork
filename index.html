<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-classwork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <header>
                <h2>Accaunt settings</h2>
                <i class="fa-solid fa-x"></i>
            </header>
            <main>
                <img src="avatar.jpg" alt="">
                <form action="">
                    <label class="lbl" for="">Username</label>
                    <br>
                    <input class="inp" type="text" placeholder="Enter your username">
                    <div class="name">
                        <div class="nameinp">
                            <label class="lbl fn" for="">FIRST NAME</label>
                            <br>
                            <input class="inp none" type="text" placeholder="Enter your first name">
                        </div>
                        <div class="nameinp">
                            <label class="lbl" for="">Last name</label>
                            <br>
                            <input class="inp none" type="text" placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <label class="lbl" for="">Email</label>
                    <br>
                    <input class="inp" type="text" placeholder="Enter your email" required>
                    <br>
                    <br>
                    <label class="lbl bio" for="">BIO</label>
                    <br>
                    <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
                    
                </form>
            </main>
            <footer>
                <div class="ankers">
                    <a href="#">Cancel</a>
                    <a href="#">Save</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
